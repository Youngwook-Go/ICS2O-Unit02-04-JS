<!DOCTYPE html>
<html lang="en-ca">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="ICS2O-Unit02-04-JS" />
    <meta name="keywords" content="ICS2O Unit2 04 JS" />
    <meta name="author" content="Youngwook" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style1.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.blue-red.min.css"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <title>Area of triangle</title>
  </head>
  <body>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Area of triangle</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <h3>Area = (Base * Height) / 2 </h3>
        <img src="./images/Triangle.png" alt="Triangle" height="200px" align="right">
        <h5>Base:</h5>
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="base-value">
            <label class="mdl-textfield__label" for="base-value">Enter base value</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <h5>Height:</h5>
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="height-value">
            <label class="mdl-textfield__label" for="height-value">Enter height value</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="submit()">
          Submit
        </button>
        <br />
        <br />
        <div id="area-value">
          <div id="area"></div>
        </div>
      </main>
    </div>
  </body>
</html>
